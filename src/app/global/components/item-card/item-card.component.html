<div class="bg-white shadow p-3 m-md-3 row">
  <div class="col-12">
    <b>Title : </b>{{item?.title}}
  </div>

  <div class="col-12">
    <b>description : </b>{{item?.description}}
  </div>

  <div class="col-12">
    <b>author - category : </b>
    <div>
      {{item?.author}} - {{item?.category}}
    </div>
  </div>

  <div class="col-12">
    <b>price : </b>{{item?.price | currency}}
  </div>
</div>
